<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Arquivo</title>
</head>
<body>
    <h1>Upload de Arquivo TXT ou CSV</h1>
    <form action="processarArquivo.php" method="POST" enctype="multipart/form-data">
        <label for="arquivo">Escolha um arquivo (TXT ou CSV):</label>
        <input type="file" name="arquivo" id="arquivo" accept=".txt, .csv">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
